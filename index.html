<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>CAD Mock Exams</title>
  </head>

  <body>
    <div id="container" class="container">
      <div id="scoreboard" class="scoreboard hide">
        <div id="score-title" class="score-title">Your score:</div>
        <div id="score" class="score"></div>
      </div>

      <div id="question-set-container" class="question-set-container">
        <div class="introduction-container">
          <!-- <div class="servicenow-logo"></div> -->
          <img
            src="servicenow-logo.svg"
            alt="ServiceNow"
            class="servicenow-logo"
          />
          <div class="cad-title">Certified Application Developer</div>
          <div class="select-exam-title">Select Mock Exam</div>
        </div>
        <div id="sets" class="sets">
          <button id="questionSet1" class="set-1 set-choice-button">
            Set 1
          </button>
          <button id="questionSet2" class="set-2 set-choice-button">
            Set 2
          </button>
          <button id="questionSet3" class="set-3 set-choice-button">
            Set 3
          </button>
          <button id="questionSet4" class="set-4 set-choice-button">
            Set 4
          </button>
          <button id="questionSet5" class="set-5 set-choice-button">
            Set 5
          </button>
          <button id="questionSet6" class="set-6 set-choice-button">
            Set 6
          </button>
          <button id="questionSet7" class="set-7 set-choice-button">
            Set 7
          </button>
          <button id="questionSet8" class="set-8 set-choice-button">
            Set 8
          </button>
          <button id="questionSet9" class="set-9 set-choice-button">
            Set 9
          </button>
        </div>
      </div>

      <div id="question-container" class="question-container hide">
        <div id="progress-bar-outer" class="progress-bar-outer">
          <div id="progress-bar-inner" class="progress-bar-inner"></div>
        </div>
        <div id="question" class="question"></div>
        <div id="answer-buttons" class="answer-buttons-container">
          <!-- <button class="button answer-button"></button> -->
        </div>
      </div>
      <div class="controls">
        <button id="home-button" class="home-button button hide">Home</button>
        <button id="go-back-button" class="go-back-button button hide">
          Go back
        </button>
        <button id="preview-button" class="preview-button button hide">
          Preview
        </button>
        <button id="start-button" class="start-button button hide">
          Start
        </button>
        <button id="next-button" class="next-button button hide">Next</button>
        <button id="finish-button" class="finish-button button hide">
          Finish
        </button>
      </div>

      <div id="preview-container" class="preview-container hide"></div>
    </div>
  </body>
</html>
